<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="container-center">
            <div class="login">
                <div class="header-logo">
                    <div class="logo">D<span>S</span></div>
                     - Tecnologia e Comércio
                </div>
                <div class="form-login">
                    <input type="text" placeholder="Usuário" autofocus>
                    <input type="password" placeholder="Senha">
                    <div class="esqueci-senha"> <a href="#">Esqueci minha senha</a></div>
                    <button>Logar</button>
                    <div class="create-account">Ainda não tem conta ? <a href="#">Criar Conta</a> </div>
                    <div class="login-social">
                        <div class="title">login social</div>
                        <div class="social-button">
                            <img src="img/apple.svg" alt="">
                            <span>Apple</span>
                        </div>
                        <div class="social-button">
                            <img src="img/google.svg" alt="">
                            <span>Google</span>
                        </div>
                        <div class="social-button">
                            <img src="img/linkedin.svg" alt="">
                            <span>LinkeIn</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-image">
                <img src="img/Shopping online.png" alt="">
            </div>
        </div>
    </main>
</body>
</html>
